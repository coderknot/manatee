<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>


      <div id="manatee-hide">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> for the self-help manatee!</p>
      </div>
      <div id="manatee-showing">
        <p>Get some love from the self-help manatee. <span class="clickable">Go bakc</span></p>
        <img src="img/manatee.jpg">
      </div>

      <div id="manatee2-hide">
        <p><span class="clickable2">Catch me if can!</span></p>
      </div>
      <div id="manatee2-showing">
        <p>Get some love from the self-help manatee. <span class="clickable2">Go bakc</span></p>
        <img src="img/manatee2.jpg">
      </div>

      <p><span class="btn-clickable">Click</span> to learn about the giant sandcastles of this fabulous country!<p>
      <div class="castle-showing">
        <p>It is wonderful!</p>
        <img src="img/sand-castle.jpg">
      </div>
    </div>
  </body>
</html>
